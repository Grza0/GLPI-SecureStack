services:
  portainer:
    image: portainer/portainer-ce:latest
    container_name: portainer
    restart: always
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer_data:/data
    environment:
      - VIRTUAL_HOST=portainer.local
      - VIRTUAL_PORT=9000
    networks:
      - network-1
volumes:
  portainer_data:

networks:
  network-1:
    external: true